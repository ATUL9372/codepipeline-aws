version: 0.2

phases:
  install:
    commands:
      - echo "installing npm and nodejs............"
      - curl -fsSL https://deb.nodesource.com/setup_19.x | sudo -E bash - && apt-get install -y nodejs

  pre_build:
    commands:
      - echo "pre build step running..............."
      - npm install

  build:
    commands:
      - echo "build step........."
      - npm run build
      - echo "build step done......."

artifacts:
  files:
    - "build/*"
  name: only-build-files$(date +%Y-%m-%d) 

  
